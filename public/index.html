<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Agile PWA</title>
    <meta name="theme-color" content="#9fedd7" />
    <link rel="apple-touch-icon" href="/png/icon.png">
    <style>
      html { 
        height: 100%; 
      }
      body { 
        margin: 0; 
        padding: 0; 
        background: #678894;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif; 
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale; 
      }
      a {
        text-decoration: none;
      }
      :focus {
        outline:none;
      }
      .dpod-logo-container{
        margin-top: 40vh;
      }
      .dpod-animated-logo{ 
        position: relative; 
        width: 150px; 
        height: 150px; 
        margin: auto; 
      }
      .dpod-animated-logo-settings{ 
        animation: settings-spin infinite 2s linear; 
        position: absolute; 
        top: 20px; 
        left: 18px;
      }
      @keyframes settings-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      How're we going with Google Lighthouse audit?
    </noscript>
    <div id="root">
      <div class="dpod-wrap">
        <div class="dpod-content">
          <div class="dpod-logo-container">
            <div class="dpod-animated-logo">
              <!-- <div class="dpod-animated-logo-settings">
                <img
                  src="/png/refresh.png"
                  alt="spinning settings"
                  width="75"
                  height="75"
                />
              </div> -->
              <div>
                <img
                  src="/png/icon.png"
                  alt="the logo"
                  width="150"
                  height="150"
                />
              </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
